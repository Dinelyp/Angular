<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Angular</title>
</head>

<body>
    <h1 class="text-center">Multiplan</h1>
    <div class="container col-md-4 border border-color-ligth" ng-app="myApp" ng-controller="myCtrl">
        <p>Distancia: <input type="number" ng-model="distancia" class="form-control"></p>
        <p>Tarifa: S/. {{calculartarifa || 0}}</p>
        <p>Descuento: S/. {{descuento || 0}}</p>

        <button ng-click="calcularTarifa()">Calcular</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
